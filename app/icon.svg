<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="64" height="64" rx="14" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop stop-color="#034EA2"/>
      <stop offset="1" stop-color="#023e8a"/>
    </linearGradient>
  </defs>
  
  <!-- Modern Bank Building -->
  <g transform="translate(12, 8)">
    <!-- Building Base -->
    <rect x="8" y="20" width="24" height="28" rx="2" fill="white" fill-opacity="0.95"/>
    
    <!-- Building Pillars -->
    <rect x="10" y="20" width="4" height="28" fill="white" fill-opacity="0.7"/>
    <rect x="16" y="20" width="4" height="28" fill="white" fill-opacity="0.7"/>
    <rect x="22" y="20" width="4" height="28" fill="white" fill-opacity="0.7"/>
    <rect x="28" y="20" width="4" height="28" fill="white" fill-opacity="0.7"/>
    
    <!-- Bank Roof/Entrance -->
    <path d="M8 20 L20 12 L32 20 Z" fill="white" fill-opacity="0.95"/>
    
    <!-- Door -->
    <rect x="16" y="36" width="8" height="12" rx="1" fill="#034EA2" fill-opacity="0.8"/>
    
    <!-- Windows -->
    <rect x="11" y="24" width="2" height="2" rx="0.5" fill="#034EA2" fill-opacity="0.6"/>
    <rect x="17" y="24" width="2" height="2" rx="0.5" fill="#034EA2" fill-opacity="0.6"/>
    <rect x="23" y="24" width="2" height="2" rx="0.5" fill="#034EA2" fill-opacity="0.6"/>
    <rect x="29" y="24" width="2" height="2" rx="0.5" fill="#034EA2" fill-opacity="0.6"/>
    
    <rect x="11" y="28" width="2" height="2" rx="0.5" fill="#034EA2" fill-opacity="0.6"/>
    <rect x="17" y="28" width="2" height="2" rx="0.5" fill="#034EA2" fill-opacity="0.6"/>
    <rect x="23" y="28" width="2" height="2" rx="0.5" fill="#034EA2" fill-opacity="0.6"/>
    <rect x="29" y="28" width="2" height="2" rx="0.5" fill="#034EA2" fill-opacity="0.6"/>
    
    <!-- Security Shield Badge -->
    <circle cx="20" cy="14" r="6" fill="white" fill-opacity="0.95"/>
    <path d="M20 10 L22 14 L20 16 L18 14 Z" fill="#034EA2"/>
  </g>
</svg>
